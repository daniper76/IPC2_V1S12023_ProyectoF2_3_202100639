<!DOCTYPE html>
<html>
    <head>Actualizar Pelicula</head>
    <body>
        <h1>Actualizar Pelicula</h1>

        <form method="post">
            {% csrf_token %}
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" value="{{pelicula.titulo}}" required>
            <br>
            <label for="director">Director</label>
            <input type="text" name="director" value="{{pelicula.director}}" required>
            <br>
            <label for="anio">Anio</label>
            <input type="text" name="anio" value="{{pelicula.anio}}" required>
            <br>
            <label for="fecha">Fecha</label>
            <input type="text" name="fecha" value="{{pelicula.fecha}}" required>
            <br>
            <label for="hora">Hora</label>
            <input type="text" name="hora" value="{{pelicula.hora}}" required>
            <br>
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" value="{{pelicula.categoria}}" required>
            <br>
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" value="{{pelicula.imagen}}" required>
            <br>
            <label for="precio">Precio</label>
            <input type="text" name="precio" value="{{pelicula.precio}}" required>
            <button type="submit">Actualizar</button>
        </form>
    </body>
</html>
