<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'css/fondo.css' %}" >
    </head>
    <body>
        <h1 style="color: gold;size: 200px;left: 50%;background-color: black;">Inicio de sesión</h1>

        <form method="POST" action="{% url 'login' %}" style="display: flex;flex-direction: column;align-items: center;justify-content: center;width: 400px;margin-top: 200px;">
            {% csrf_token %}
            <label for="username">Usuario</label>
            <input type="text" name="username" required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" required>
            <br>
            <button type="submit">Iniciar</button>
        </form>
    </body>
</html>
